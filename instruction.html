  <ol>
    <p><li>將學年行事曆PDF上傳至「學年行事曆登錄」資料夾</li></p>
    <p><li>開啟「學年行事曆一覽」試算表</li></p>
    <p><li>點選 其他功能 > 過濾學年行事曆PDF必要資料</li></p>
    <p><li>待執行完成後檢查並調整試算表內容</li></p>
    <p><li>點選 其他功能 > 登錄到Goolge日曆</li></p>
  </ol>
  <hr>
  <h5>
    若行事曆登錄後發現錯誤需大量修改，可點選 其他功能 > 從日曆中刪除此學年所有事件，將刪除「今年8/1~明年7/31」的所有事件，調整試算表內容後再重新登錄到Goolge日曆。
  </h5>
